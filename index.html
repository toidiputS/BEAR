<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>B.E.A.R. Necessities</title>
  <link rel="icon" type="image/svg+xml" href="/pwa-icon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Base Variables (Defaults / PAWS) */
      --paws-bg: #E4E4DC;
      --paws-surface: #D8D8D0;
      --paws-text: #3E3E38;
      --paws-accent: #6E7C61;
      --paws-border: #C8C8C0;

      --claws-bg: #111827;
      --claws-surface: #1F2937;
      --claws-text: #F59E0B;
      --claws-accent: #EF4444;
      --claws-border: #374151;
    }

    /* Mode specific overrides if we want semantic naming later, 
         but for now we map variables to the existing tailwind names. */

    body {
      overscroll-behavior-y: none;
      /* Prevent pull-to-refresh on mobile */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    .claws-mode ::-webkit-scrollbar-thumb {
      background: var(--claws-text);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            paws: {
              bg: 'var(--paws-bg)',
              surface: 'var(--paws-surface)',
              text: 'var(--paws-text)',
              accent: 'var(--paws-accent)',
              border: 'var(--paws-border)'
            },
            claws: {
              bg: 'var(--claws-bg)',
              surface: 'var(--claws-surface)',
              text: 'var(--claws-text)',
              accent: 'var(--claws-accent)',
              border: 'var(--claws-border)'
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-up-fade': 'slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 0.4s ease-out forwards',
            'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-6px)' },
            },
            slideUpFade: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            shake: {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
            },
            pop: {
              '0%': { transform: 'scale(0.5)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
