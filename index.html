<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>B.E.A.R. Necessities</title>
  <link rel="icon" type="image/svg+xml" href="/pwa-icon.svg" />

  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Base Variables (Defaults / PAWS) */
      --paws-bg: #E4E4DC;
      --paws-surface: #D8D8D0;
      --paws-text: #3E3E38;
      --paws-accent: #6E7C61;
      --paws-border: #C8C8C0;

      --claws-bg: #111827;
      --claws-surface: #1F2937;
      --claws-text: #F59E0B;
      --claws-accent: #EF4444;
      --claws-border: #374151;
    }

    /* Mode specific overrides if we want semantic naming later, 
         but for now we map variables to the existing tailwind names. */

    body {
      overscroll-behavior-y: none;
      /* Prevent pull-to-refresh on mobile */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    .claws-mode ::-webkit-scrollbar-thumb {
      background: var(--claws-text);
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js"
  }
}
</script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
